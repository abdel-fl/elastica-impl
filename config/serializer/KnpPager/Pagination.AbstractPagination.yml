Knp\Component\Pager\Pagination\AbstractPagination:
    exclusion_policy: ALL
    properties:
        items:
            expose: true
            type: array
            groups: ["paginator"]
        currentPageNumber:
            expose: true
            groups: ["paginator"]
        numItemsPerPage:
            expose: true
            groups: ["paginator"]
        totalCount:
            expose: true
            groups: ["paginator"]
        paginatorOptions:
            expose: true
            groups: ["paginator_options"]
        customParameters:
            expose: true
            groups: ["paginator_custom_parameters"]
